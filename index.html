<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Científica</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #282c34;
            color: white;
        }

        .calculator {
            max-width: 300px;
            margin: 0 auto;
            border: 2px solid #61dafb;
            border-radius: 8px;
            padding: 10px;
            background-color: #333;
        }

        input[type="text"] {
            width: 75%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            background-color: #444;
            color: white;
            border: 1px solid #61dafb;
            border-radius: 4px;
            outline: none;
        }

        input[type="button"] {
            width: 48px;
            height: 48px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            background-color: #61dafb;
            color: white;
            border: 1px solid #61dafb;
            border-radius: 4px;
            outline: none;
        }

        input[type="button"]:hover {
            background-color: #1a6da8;
        }

        input[type="button"]:active {
            background-color: #0b3c5d;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" id="display" readonly>
        <br>
        <input type="button" value="1" onclick="addToDisplay('1')">
        <input type="button" value="2" onclick="addToDisplay('2')">
        <input type="button" value="3" onclick="addToDisplay('3')">
        <input type="button" value="/" onclick="addToDisplay('/')">
        <br>
        <input type="button" value="4" onclick="addToDisplay('4')">
        <input type="button" value="5" onclick="addToDisplay('5')">
        <input type="button" value="6" onclick="addToDisplay('6')">
        <input type="button" value="-" onclick="addToDisplay('-')">
        <br>
        <input type="button" value="7" onclick="addToDisplay('7')">
        <input type="button" value="8" onclick="addToDisplay('8')">
        <input type="button" value="9" onclick="addToDisplay('9')">
        <input type="button" value="+" onclick="addToDisplay('+')">
        <br>
        <input type="button" value="0" onclick="addToDisplay('0')">
        <input type="button" value="." onclick="addToDisplay('.')">
        <input type="button" value="C" onclick="clearDisplay()">
        <input type="button" value="=" onclick="calculate()">
        <br>
        <input type="button" value="√" onclick="calculateSqrt()">
        <input type="button" value="x²" onclick="calculateSquare()">
        <input type="button" value="exp" onclick="addToDisplay('exp')">
        <input type="button" value="log" onclick="addToDisplay('log')">
        <input type="button" value="*" onclick="addToDisplay('*')">
    </div>

    <script>
        function addToDisplay(value) {
            document.getElementById("display").value += value;
        }

        function clearDisplay() {
            document.getElementById("display").value = '';
        }

        function calculate() {
            var expression = document.getElementById("display").value;
            try {
                var result = eval(expression);
                document.getElementById("display").value = result;
            } catch (error) {
                document.getElementById("display").value = 'Error';
            }
        }

        function calculateSqrt() {
            var expression = document.getElementById("display").value;
            try {
                var result = Math.sqrt(eval(expression));
                document.getElementById("display").value = result;
            } catch (error) {
                document.getElementById("display").value = 'Error';
            }
        }

        function calculateSquare() {
            var expression = document.getElementById("display").value;
            try {
                var result = Math.pow(eval(expression), 2);
                document.getElementById("display").value = result;
            } catch (error) {
                document.getElementById("display").value = 'Error';
            }
        }
    </script>

</body>
</html>
